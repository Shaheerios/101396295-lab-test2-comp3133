<app-missionfilter (filterByYear)="filterMissions($event)"></app-missionfilter>

<div *ngFor="let mission of missions" style="margin-bottom: 16px;">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar [src]="mission.links?.mission_patch_small" alt="Patch" />
      <mat-card-title>{{ mission.mission_name }}</mat-card-title>
      <mat-card-subtitle>Year: {{ mission.launch_year }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ mission.details || 'No details available.' }}</p>
      <p><strong>Rocket:</strong> {{ mission.rocket?.rocket_name }} ({{ mission.rocket?.rocket_type }})</p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" [routerLink]="['/mission', mission.flight_number]">View Details</a>
    </mat-card-actions>
  </mat-card>
</div>
